<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span>okt</span>
        </div>

        </div>

            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-half"></i>

    <header class="welcome">
        <h2 class="welcome-title">Welcome To Our Company's Talk</h2>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body id="chat-body">
    <div class="status-bar">
        <div class="status-bar-column">
            <span>okt</span>
        </div>
        <div class="status-bar-column">
            <span>12:34</span>
        </div>
        <div class="status-bar-column">
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="chat-header">
        <div class="chat-header_icons">
            <span><a class="nav_link" href="chats.html">
                <i class="fa-solid fa-less-than fa-lg" style="color: #0011ff;"></i></a></span>
        </div>
        <h1 class="chat-header_coworker">CEO</h1>
        <div class="chat-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #0011ff;"></i></span>
            <span><i class="fa-solid fa-gear fa-lg" style="color: #0011ff;"></i></span>
        </div>
    </header>

    <div class="chatting">
        <div class="chatting-ceo">
            <div class="chatting-ceo-img">
                <img src="https://cdn.pixabay.com/photo/2024/03/20/06/18/ai-generated-8644732_1280.jpg" alt="">
            </div>
            <div class="chatting-ceo-text">
                Hey..Whay are you doing..?
            </div>
            <span>12:31</span>
        </div>
        <div class="chatting-ceo">
            <div class="chatting-ceo-img">
                <img src="https://cdn.pixabay.com/photo/2024/03/20/06/18/ai-generated-8644732_1280.jpg" alt="">
            </div>
            <div class="chatting-ceo-text">
                Do you want to fire?
            </div>
            <span>12:32</span>

        </div>
        <div class="chatting-ceo">
            <div class="chatting-ceo-img">
                <img src="https://cdn.pixabay.com/photo/2024/03/20/06/18/ai-generated-8644732_1280.jpg" alt="">
            </div>
            <div class="chatting-ceo-text">
                Hurry up..please..
            </div>
            <span>12:34</span>
        </div>
    </div>

    <div class="keyboard">
        <div class="keyboard-plus">+</div>
        <div class="keyboard-chat">
            <input type="text" autofocus>
        </div>
        <div class="keyboard-imoticon"><i class="fa-regular fa-face-smile" style="color: #0011ff;"></i></div>
        <div class="keyboard-shop">#</div>

    </div>


    
    <script src="https://kit.fontawesome.com/238dfc385e.js" crossorigin="anonymous">
    </script>
        <script src="index.js"></script>

</body>
</html>
